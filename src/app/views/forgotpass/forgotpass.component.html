
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
                    <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="email" name="email" placeholder="Enter Email Here" ngModel>
                    </div>
                   
                    <span><p class="text-success pl-1" *ngIf="message">{{message}}</p></span>
                    <p class="text-danger pl-1" *ngIf="error.email">{{error.email}}</p>

                    <div class="row">
                      <div class="col-8">
                        <button type="submit" class="btn btn-primary btn-block" [disabled] = "wait">Request new password</button>
                    </div>
                      
                   
                    </div>
                  </form>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
