<div class="col-lg-12" *ngIf=" user && user.usertype==='0'"> 
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
            <div><h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Mission en cours</h2></div>
            <div class="border border-light p-3 mb-4"> 
              
            </div>
           
         </div>
          <div class="card-body">
            <span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" *ngIf="missionencours.length ===0">Aucun Mission Trouvée</span>  

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Destination</th>
                  <th>Temps de départ</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mis of missionencours">
                  <td>{{mis.adress}}</td>
                  <td>{{mis.departTime}}</td>
                  <td>{{mis.description}}</td>
                  <td>
                    <button type="button" class="badge badge-danger" (click)="terminer(mis.id)">Terminer</button>
                  </td>

                </tr>
              </tbody>
            </table>
          
          </div>
        </div>
      </div>
