<div class="col-lg-12" > 
  <div class="col-lg-12">
    <div class="card">
        <div class="card-header" style="background-color: rgb(12, 124, 124);">
          <h3 style="color:white;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Historique Circulations</h3>

       </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                </div>
                <!-- <input type="text" class="form-control col-md-6" (ngModelChange)="getmessionbyperiode(keyy.value)" #keyy="ngModel" ngModel name="keyy" placeholder="Search"/> -->
              </div>
            </div>
            <div class="col-md-6">
          
              <input class="form-control col-md-6" style="float: right;" id="date-input" width="50px"  name="key"    required placeholder="Séléctioner une date" type="date" >
               </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Véhicule</th>
                <th>Chauffeur</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Temps de départ</th>
                <th>Temps d'arrivé</th>
                <th>Distance parcouru(Km)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mis of missionster | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{mis.marque}}</td>
                <td>{{mis.name}}</td>
                <td>{{mis.adress}}</td>
                <td>{{mis.date}}</td>
                <td>{{mis.departTime}}</td>
                <td>{{mis.arriveTime}}</td>
                <td>{{mis.distanceparcouru}}</td>
               
              </tr>
            </tbody>
          </table>
          <div style="text-align: center;" >
  
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
    
    
          </div>
        
        </div>
      </div>
    </div>
