
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
                    <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="password_confirmation" ngModel>
                    </div>
                    
                   
                    <p class="login-box-msg text-success" *ngIf="message">{{message}}</p>
                    <p class="text-danger pl-1" *ngIf="error.password">{{error.password}}</p>

                    <div class="row">
                      <div class="col-8">
                        <button type="submit" class="btn btn-primary btn-block">Change password</button>
                    </div>
                    <p class="mt-3 mb-1">
                        <a routerLink="">Login</a>
                      </p>
                      
                   
                    </div>
                  </form>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
