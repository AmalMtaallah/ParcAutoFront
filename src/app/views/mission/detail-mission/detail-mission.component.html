<div class="container">
    <div class="main-body">
    
      
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img  class="img-account-profile rounded-circle mb-2" style="border-radius: 50% !important;height: 10rem;margin-left: 10px; " [src]="image?imagedirectory+image:''" class="img-avatar" />
                    <div class="mt-3">
                      <h4>{{name}} </h4>
                  
                    
                      <button class="btn btn-outline-primary"(click)="profileChauffeur(chaufID)">Chauffeur</button>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="card mt-3">
                <div class="card-body">
                    <!-- <div class="col-md-3">
                        <div class="card border-info mx-sm-1 p-3">
                            <div class="card border-info shadow text-info p-3 my-card" ><span class="fa fa-car" aria-hidden="true"></span></div>
                            <div class="text-info text-center mt-3"><h4>Cars</h4></div>
                            <div class="text-info text-center mt-2"><h1>234</h1></div>
                        </div>
                    </div> -->
                 <div class="d-flex flex-column align-items-center text-center">
                    <div class="card border-info shadow text-info p-3 my-card btn btn-outline-primary" (click)="profileVehicule(vehiculeID)"><span class="fa fa-car" aria-hidden="true"></span></div>
                    <div class="float-left mt-3"><h4>Véhicule : </h4>{{matricule}}
</div>
                    </div> 
                  </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Date</h6>
                    </div>
                    <div class="col-sm-9">
                        {{date}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Temps de depart</h6>
                    </div>
                    <div class="col-sm-9">
                      {{tempDep}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Adress</h6>
                    </div>
                    <div class="col-sm-9">
                      {{adress}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Telephone</h6>
                    </div>
                    <div class="col-sm-9">
                     {{tel}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Estimation temps de retour</h6>
                    </div>
                    <div class="col-sm-9">
                    {{tempArr}}
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Bon de livraisons</h6>
                    </div>
                    <div class="col-sm-9">
                        <td><a [href]=" char?imagedirectoryy+char :''" >Donwload</a></td> 

                    </div>
                  </div>
                  
                </div>
              </div>

           
              <br>
              <div  class="form-group row">
                
                <div class="col-md-4">
                  <button type="button"  class="btn btn-square btn-block btn-dark" (click)=" updateMission(id)">Modifier</button>
                </div>

                <div class="col-md-4">
                  <button type="button"    class="btn btn-square btn-block btn-dark" (click)=" SuprimerMission(id)">Suprimer</button>
                </div>
                   
                <div class="col-md-4">
                  <button type="button" class="btn btn-square btn-block btn-dark" data-toggle="modal" (click)="largeModal.show()">
                        Add Geofence
                  </button>
                </div>
              </div>
                <div class="row">

                  <div class="col-md-4">
                  <button type="button" [disabled]="disables" class="btn btn-square btn-block btn-dark"  (click)="SupprimerGeofence(id)">
                    supprimer Geofence
                  </button>
                </div>
                <div class="col-md-4">
                  <button type="button" [disabled]="disables" class="btn btn-square btn-block btn-dark" data-toggle="modal" (click)="largeModal2.show()">
                  visualiser   Geofence
                  </button>
                </div>
               
              </div>
                

            </div>
          </div>

        </div>
    </div>

    <div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Ajouter Geofence Zone</h4>
            <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <button (click)="geofence()" class="btn btn-primary">Tracer Géofence</button> 
            <div class="map-wrapper">
              
              
              <div class="map-border">
                <div id="geofence"></div>
              </div>
              
              
              </div><!--/.row-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
           
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div bsModal #largeModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">visualiser Geofence Zone</h4>
            <button type="button" class="close" (click)="largeModal2.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <button (click)="visualiserGeofence()" class="btn btn-primary">Visualiser Géofence</button> 
            <div class="map-wrapper2">
              
              
              <div class="map-border2">
                <div id="geofence2"></div>
              </div>
              
              
              </div><!--/.row-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="largeModal2.hide()">Close</button>
           
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
